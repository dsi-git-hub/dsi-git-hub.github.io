<!DOCTYPE html>
<html>
 	<head>
	    <meta charset="UTF-8">
	    <title>AmazingRace.html</title>
	    <link rel="stylesheet" type="text/css" href="index.css" />

  	</head>
  	<script type="text/javascript" language="javascript">
  		window.onload = function () {
  			window.inputWidth = screen.width / 10;
  		}
	    function focusNext(value, i) {
	    	value = value.replace(/[^\d]/g,'');
	    	if (value.length == 1 && i < document.forms[0].elements.length) {
	    		var Input = document.forms[0].elements[i];
	    		if (Input.value.length == 0) {
	    			Input.focus();
	    		}
	    	}
	    }
	</script>
  
  	<body>
  		<form class = "area" name="keycode">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 1)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 2)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 3)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 4)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 5)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 6)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 7)" maxlength="1">
  			<input type="text" style="width:80px; height:80px;" oninput = "focusNext(this.value, 8)" maxlength="1">
  		</form>
	     
		<div class="area">
			<button class="button" formType="submit">Submit</button>  
		</div>
  	</body>
</html>
